<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="lib/formsubmit-1.0.0/formsubmit.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="/" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="lib/app-1.0/css/style.css" rel="stylesheet" />
<link href="lib/app-1.0/css/card.css" rel="stylesheet" />
<script src="lib/app-1.0/js/script.js"></script>
<script src="lib/app-1.0/js/picker.js"></script>
<script src="lib/app-1.0/js/picker.date.js"></script>
<script src="lib/app-1.0/js/globe.js"></script>

</head>
<body>
<style>
    i.material-icons.prefix {
     color: purple;
    }
      </style>
<div class="row">
  <div class="col s12 m6 offset-m3 l4 offset-l4">
    <div class="card">
      <div class="card-content white-text">
        <a class="right" href="globe.html">
          <i class="material-icons close">close</i>
        </a>
        <span class="card-title">Card Title</span>
        <style>
      button.datepicker-day-button {
color: black;}</style>
        <div class="row" id="form">
          <form class="col s12" method="POST" action="https://script.google.com/macros/s/AKfycbzOL5ZUBa2QUtCwM-jMJ0x-KpeR0baxkLy90pLjSCN74BwzcxvgsdNfrprEBd3Zk_Jrew/exec" target="output_frame">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="inputName" name="name" type="text" class="form-data validate"/>
                <label for="inputName">姓名</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">badge</i>
                <input id="inputId" name="schoolId" type="tel" class="form-data validate"/>
                <label for="inputId">學號</label>
              </div>
            </div>
            <div class="row">
              <style>
      button.datepicker-day-button {
color: black;}</style>
              <div class="input-field col s12">
                <i class="material-icons prefix">cake</i>
                <input id="inputBday" name="bday" type="text" class="datepicker form-data"/>
                <label for="inputBday">生日</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">volunteer_activism</i>
                <textarea id="inputWords" name="words" class="materialize-textarea form-data"></textarea>
                <label for="inputWords">給同學的祝福</label>
              </div>
            </div>
            <div class="row center-align">
              <button class="activator btn waves-effect waves-light purple lighten-1" type="button" name="action">
                預覽
                <i class="material-icons right">pageview</i>
              </button>
              <button class="btn waves-effect waves-light purple lighten-1" id="submitButton" type="submit" name="action">
                送出
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
          <iframe name="output_frame" src="" id="output_frame" style="display:none;"></iframe>
        </div>
        <style>

</style>
        <div class="progress purple lighten-4" id="progress" style="display:none;">
          <div class="indeterminate purple"></div>
        </div>
        <h6 style="display:none;color:#212121" id="successtitle">上傳成功</h6>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn purple" id="success" style="display:none;" href="globe.html">
          <i class="material-icons right">public</i>
          返回地球
        </a>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">
            Card Title
            <i class="material-icons right">close</i>
          </span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
