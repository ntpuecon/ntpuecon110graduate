card_greeting=function(content, signature, country){
  let content2=content_paragraph(content);
  let greetingHTML = `
  <a class="carousel-item" aria-label="${country}" data-country="${country}">
  <div class="card-greeting">
        <div class="divider"></div>

        </div>
      </div></a>`;
  return greetingHTML;
}
